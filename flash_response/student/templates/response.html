{% extends "base.html" %}

{% block body %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/student/">&lt; Back to student area</a></li>
                </ul>

                <form class="navbar-form navbar-right">
                    <a href="/login/logout/" class="btn btn-danger">Logout</a>
                </form>
            </div>
        </div>
    </nav>

    <script type="text/html" id="placeholder-question-option">
        <button class="btn btn-primary btn-block btn-lg question-option-button" data-option-id="{{ option_id }}">{{ option_body }}</button>
    </script>

    <div id="content-container"> 
        <div id="wait-container">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Waiting on a question...</h4></div>
                <div class="panel-body">
                    <div class="spinner-large center-block"></div>
                </div>
            </div>
        </div>
        <div id="question-container">
            <div class="panel panel-default">
                <div class="panel-heading"><h4></h4></div>
                <div class="panel-body" id="question-option-container"></div>
            </div>
        </div>
    </div>
{% endblock %}
